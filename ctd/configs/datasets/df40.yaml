# Training and Testing Config

mode: train
dataset_json_folder: "/scratch-shared/scur0555/datasets/df40/configs"

# log dir
log_dir: ~/fomo_logdir

# model setting
pretrained: ~/fomo_logdir/model.pth # path to a pre-trained model, if using one
model_name: clip # model name
backbone_name: vit # backbone name

#backbone setting
backbone_config:
  mode: original
  num_classes: 2
  inc: 3
  dropout: false

# dataset
all_dataset:
  [
    FaceForensics++,
    FF-F2F,
    FF-DF,
    FF-FS,
    FF-NT,
    FaceShifter,
    DeepFakeDetection,
    Celeb-DF-v1,
    Celeb-DF-v2,
    DFDCP,
    DFDC,
    DeeperForensics-1.0,
    UADFV,
  ]
train_dataset: [FSAll_ff]
test_dataset: heygen

compression: c23 # compression-level for videos
train_batchSize: 32 # training batch size
test_batchSize: 32 # test batch size
workers: 8 # number of data loading workers
frame_num: { "train": 8, "test": 8 } # number of frames to use per video in training and testing
resolution: 224 # resolution of output image to network
with_loss_map: true # whether to include loss map information in the input
with_mask: false # whether to include mask information in the input
with_landmark: false # whether to include facial landmark information in the input
video_mode: False # whether to use video-level data
clip_size: 16 # number of frames in each clip

# data augmentation
use_data_augmentation: true # Add this flag to enable/disable data augmentation
data_aug:
  flip_prob: 0.5
  rotate_prob: 0.5
  rotate_limit: [-10, 10]
  blur_prob: 0.5
  blur_limit: [3, 7]
  brightness_prob: 0.5
  brightness_limit: [-0.1, 0.1]
  contrast_limit: [-0.1, 0.1]
  quality_lower: 40
  quality_upper: 100

# mean and std for normalization
mean: [0.5, 0.5, 0.5]
std: [0.5, 0.5, 0.5]

# label settings
label_dict:
  # DFD
  DFD_fake: 1
  DFD_real: 0


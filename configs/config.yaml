    CelebDFv2_fake: 1
    # DFDCP
    DFDCP_Real: 0
    DFDCP_FakeA: 1
    DFDCP_FakeB: 1
    # DFDC
    DFDC_Fake: 1
    DFDC_Real: 0
    # DeeperForensics-1.0
    DF_fake: 1

# Training and Testing Dataset and Model Config

mode: train

# log dir 
log_dir: ~/fomo_logdir

# LaRE Settings
# TODO

# CLPPing settings
clipping:
  coop:
    n_ctx: 16
    csc: false
    ctx_init: ""
    prec: "fp16"
    class_token_position: "end"
  dataloader:
    train:
      batch_size: 16
    test:
      batch_size: 100
    num_workers: 8

  input:
    size: [224, 224]
    interpolation: "bicubic"
    pixel_mean: [0.48145466, 0.4578275, 0.40821073]
    pixel_std: [0.26862954, 0.26130258, 0.27577711]
    transforms: ["random_resized_crop", "random_flip", "normalize", "compress_blur"]

  optim:
    name: "sgd"
    lr: 0.002
    max_epoch: 2
    lr_scheduler: "cosine"
    warmup_epoch: 1
    warmup_type: "constant"
    warmup_cons_lr: 1.0e-5
    warmup_min_lr: 1.0e-5
    stepsize: [-1, ]
    gamma: 0.1
    momentum: 0.9
    weight_decay: 5.0e-4
    sgd_dampning: 0
    sgd_nesterov: false
    rmsprop_alpha: 0.99
    adam_beta1: 0.9
    adam_beta2: 0.999
    staged_lr: false
    new_layers: []
    base_lr_mult: 0.1

  train:
    print_freq: 5

  model:
    backbone:
      name: "vit-l/14"

# Dataset Settings
dataset:
  name: DF40
  train_dataset: [EFSAll_ff]
  test_dataset: EFSAll_ff
  subset: ["pixart", "SiT", "VQGAN", "StyleGANXL"]
  configs_folder: '/scratch-shared/scur0555/datasets/df40/configs'

  jpeg_quality: 95  # .png to .jpeg quality for training and testing

  compression: c23  # compression-level for videos
  train_batchSize: 32   # training batch size
  test_batchSize: 32   # test batch size
  num_workers: 4   # number of data loading workers
  frame_num: {'train': 8, 'test': 8}   # number of frames to use per video in training and testing
  resolution: 224   # resolution of output image to network
  with_loss_map: true   # whether to include loss map information in the input
  with_mask: false   # whether to include mask information in the input
  with_landmark: false   # whether to include facial landmark information in the input
  video_mode: false  # whether to use video-level data
  clip_size: 8  # number of frames in each clip

  # data augmentation
  use_data_augmentation: true  # Add this flag to enable/disable data augmentation
  data_aug:
    flip_prob: 0.5
    rotate_prob: 0.5
    rotate_limit: [-10, 10]
    blur_prob: 0.5
    blur_limit: [3, 7]
    brightness_prob: 0.5
    brightness_limit: [-0.1, 0.1]
    contrast_limit: [-0.1, 0.1]
    quality_lower: 40
    quality_upper: 100

  # mean and std for normalization
  mean: [0.5, 0.5, 0.5]
  std: [0.5, 0.5, 0.5]

  # label settings
  label_dict:
    # DFD
    DFD_fake: 1
    DFD_real: 0
    # FF++ + FaceShifter(FF-real+FF-FH)
